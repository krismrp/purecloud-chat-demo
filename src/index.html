<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>PureCloud Chat Demo</title>

</head>

<body>
  <form id="chatForm">
    <h3>Participant Information</h3>

    <table class="webchat-config">
      <tbody>
        <tr>
          <th>First Name:</th>
          <td>
            <input type="text" id="first-name" value="John" />
          </td>
        </tr>
        <tr>
          <th>Last Name:</th>
          <td>
            <input type="text" id="last-name" value="Doe" />
          </td>
        </tr>
      </tbody>
    </table>

    <form>
      <button type="button" id="chat-button">Start Chat</button>
    </form>

    <div id="chat-container" style="height:600px"></div>
  </form>

  <script id="purecloud-webchat-js" type="text/javascript" src="https://apps.mypurecloud.ie/webchat/jsapi-v1.js" region="eu-west-1"
    org-guid="5ad3dae8-fb5c-4b26-831a-aacbf9a7ad25" deployment-key="38492658-4ea8-40db-8d31-d17921018b59"></script>
  <script src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
    crossorigin="anonymous"></script>
  <script type="text/javascript" src="./js/webchat.js"></script>

</body>

</html>
