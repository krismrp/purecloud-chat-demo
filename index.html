<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>PureCloud Chat Demo</title>

</head>

<body>
  <form id="chatForm">
    <h3>Participant Information</h3>

    <table class="webchat-config">
      <tbody>
        <tr>
          <th>First Name:</th>
          <td>
            <input type="text" id="first-name" value="John">
          </td>
        </tr>
        <tr>
          <th>Last Name:</th>
          <td>
            <input type="text" id="last-name" value="Doe">
          </td>
        </tr>
      </tbody>
    </table>

    <form>
      <button type="button" id="chat-button">Start Chat</button>
    </form>

    <div id="chat-container" style="height:600px"></div>
  </form>

  <script src="https://apps.mypurecloud.ie/webchat/jsapi-v1.js" type="text/javascript"></script>
  <script src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4=" crossorigin="anonymous"></script>
  <script type="text/javascript" src="./webchat.07897335.js"></script>

</body>

</html>
